---

window_width: 600
window_height: 600

boundary_condition: solid
arena_file:
    batch_options: ["arenas/disk.csv", "arenas/square.csv"]
    default_option: arenas/disk.csv
arena_surface: 1.0e6

delete_old_files: true
enable_data_logging: true
data_filename: "frames/data.feather"
enable_console_logging: false
save_data_period: 1.0
save_video_period: -1
frames_name: "frames/f{:010.4f}.png"

seed: 0
GUI: false

# Time
simulation_time:
    batch_options: [1000.0, 2000.0]
    default_option: 2000.0
time_step: 0.01
GUI_speed_up: 10.0

initial_formation: random
communication_ignore_occlusions: false
arena_temperature: 25.0

# List of objects created in the simulation, by category
objects:
    light_center:
        type: static_light
        light_mode: gradient
        geometry: disk
        x: 500
        y: 500
        radius: 300
        value: 32767
        edge_value: 0

    light_nw:
        type: static_light
        light_mode: gradient
        geometry: disk
        x: 0
        y: 1000
        radius: 250
        value: 32767
        edge_value: 0

    light_ne:
        type: static_light
        light_mode: gradient
        geometry: disk
        x: 1000
        y: 1000
        radius: 250
        value: 32767
        edge_value: 0

    light_sw:
        type: static_light
        light_mode: gradient
        geometry: disk
        x: 0
        y: 0
        radius: 250
        value: 32767
        edge_value: 0

    light_se:
        type: static_light
        light_mode: gradient
        geometry: disk
        x: 1000
        y: 0
        radius: 250
        value: 32767
        edge_value: 0

    robots:
        type: pogobot
        nb:
            batch_options: [20, 50, 100]
            default_option: 50
        geometry: disk
        radius: 26.5

        # Physical properties
        body_linear_damping: 0.3
        body_angular_damping: 0.3
        body_density: 10.0
        body_friction: 0.3
        body_restitution: 0.5

        max_linear_speed: 100.0
        max_angular_speed: 2.0
        linear_noise_stddev: 0
        angular_noise_stddev: 0

        photosensors_systematic_bias_domain: [-100, 100]
        photosensors_noise_stddev: 10.0

        # Communication properties
        communication_radius:
            batch_options: [60.0, 80.0, 120.0]
            default_option: 80.0
        msg_success_rate:
            type: dynamic
            alpha: 0.000001
            beta: 3.0708
            gamma: 2.3234
            delta: 1.1897

# Format of the generated dataframes, one for each configuration
result_filename_format: "result_{arena_file}_{objects.robots.nb}_{objects.robots.communication_radius}_{simulation_time}.feather"

# List of new columns to add in the generated dataframes
result_new_columns: ["arena_file", "objects.robots.nb", "objects.robots.communication_radius", "simulation_time"]

